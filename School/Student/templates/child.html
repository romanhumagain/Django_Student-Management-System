{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="static/cc/child.css/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-...your-integrity-hash-here..." crossorigin="anonymous" />
</head>
<style>
  .logo {
    /* margin-left: 10px; */
    width: 75px;
    height: 75px;
    background-color: #f06292;

    /* Set your desired background color */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-text {
    color: #0c0c0c;
    /* Set your desired text color */
    font-size: 20px;
    font-weight: bold;
  }

  .logo-highlight {
    color: #0cd0cd;
    margin-left: 4px;
    /* Set your desired highlight color */
  }

</style>
{% block css %} {% endblock %}
<body>
  <div class="container-fluid m-3">
    <div class="row">
      <div class="col-lg-2 bg-body-tertiary position-fixed">
        <nav class="navbar flex-column">
          <div class="logo">
            <span class="logo-text">My<span class="logo-highlight">School</span></span>
          </div>
          <ul class="navbar-nav p-4" style="font-family: sans-serif;">

            {% block dashboard %}  {% endblock %}

            <li class="nav-item">
              <a class="nav-link" href="/student/gradesheet/{{uid}}/" style="margin-top: 15px;">Grades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/std_attendance/{{uid}}/" style="margin-top: 15px;">Attendance</a>
            </li>
            <a href="/student/signout/" class="btn btn-danger" style="margin-top:   180px;">Sign Out</a>
          </ul>
        </nav>
      </div>
      <div class="col-lg-10 offset-lg-2">
        {% block body %}  {% endblock %}
        
      </div>
    </div>
  </div>
  <!-- <footer style="margin-top: 20px;">
    <p>&copy; 2023 Designed and Built by Roman Humagain</p>
  </footer> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
<footer style="margin-top: 20px; color: #635d5d;
padding: 10px;
text-align: center;
font-style: italic;
background-color: white;">
  <p>&copy; 2023 Designed and Built by Roman Humagain</p>
</footer>
</html>
